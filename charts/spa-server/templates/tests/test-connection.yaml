apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "spa-server.fullname" . }}-test-connection"
  labels:
    {{- include "spa-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      {{- if include "spa-server.tls.useTLS" . -}}
      args: ['https://{{ include "spa-server.fullname" . }}:{{ .Values.service.port }}']
      {{- else }}
      args: ['http://{{ include "spa-server.fullname" . }}:{{ .Values.service.port }}']
      {{- end }}
  restartPolicy: Never
